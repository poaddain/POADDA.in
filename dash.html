<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- üî• REQUIRED FOR MOBILE -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Student Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --header-green:#0b5d1e;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background: linear-gradient(-45deg,#6a11cb,#2575fc,#ff7e5f,#feb47b);
  background-size:400% 400%;
  animation:gradientBG 12s ease infinite;
}

@keyframes gradientBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ================= DESKTOP ================= */
.dashboard{
  display:flex;
  height:100vh;
}

.profile-panel{
  width:25%;
  padding:30px 20px;
  color:#fff;
  text-align:center;
  border-right:1px solid rgba(255,255,255,.5);
  position:relative;
}

.poadda-logo{width:90px}

.logout-btn{
  position:absolute;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 18px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.3);
  color:#fff;
}

.content-panel{
  flex:1;
  display:flex;
  flex-direction:column;
  background:rgba(255,255,255,.9);
  overflow-y:auto;
}

.right-header{
  background:var(--header-green);
  color:#fff;
  padding:25px;
  font-size:1.4rem;
  position:sticky;
  top:0;
  z-index:10;
  transition:transform .3s ease;
}

.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  max-width:700px;
  margin:25px auto;
}

.card{
  padding:28px;
  border-radius:22px;
  text-align:center;
  font-weight:700;
  background:#fff;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  transition:.35s cubic-bezier(.25,.8,.25,1);
}

.card:active{transform:scale(.96)}

.white-section{display:none;padding:20px}

/* ================= MOBILE FIX ================= */
@media(max-width:768px){

/* üî• FORCE COLUMN */
.dashboard{
  flex-direction:column !important;
  height:auto !important;
}

/* üî• REMOVE DESKTOP WIDTH LOCK */
.profile-panel{
  width:100% !important;
  min-width:0 !important;
  border-right:none;
  border-bottom:1px solid rgba(255,255,255,.4);
}

.logout-btn{
  position:static;
  transform:none;
  margin-top:12px;
  width:100%;
}

/* MOBILE HEADER */
.right-header{
  text-align:center;
  padding:18px;
}

/* CARDS STACK */
.cards{
  grid-template-columns:1fr !important;
  margin:15px;
}

/* CONTENT */
.content-panel{
  padding-bottom:80px;
}

/* iOS BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:65px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(20px);
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #ccc;
  z-index:100;
}

.bottom-nav button{
  background:none;
  border:none;
  font-size:.8rem;
  font-weight:600;
  color:#444;
}

.bottom-nav button.active{
  color:#0b5d1e;
}
}
</style>
</head>

<body>

<div class="dashboard">

  <div class="profile-panel">
    <img src="logo.png" class="poadda-logo">
    <h2 id="welcomeMsg">Welcome</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="content-panel">

    <div class="right-header" id="rightWelcome">Welcome</div>

    <div class="cards">
      <div class="card" onclick="nav(0)">Syllabus</div>
      <div class="card" onclick="nav(1)">Study Material</div>
      <div class="card" onclick="nav(2)">Practice Sets</div>
    </div>

    <div class="white-section" id="practice">
      <h3>Practice Area</h3>
    </div>

  </div>
</div>

<!-- MOBILE ONLY -->
<div class="bottom-nav">
  <button onclick="nav(0)">üìò<br>Syllabus</button>
  <button onclick="nav(1)">üìÑ<br>Study</button>
  <button onclick="nav(2)">‚úçÔ∏è<br>Practice</button>
</div>

<script>
function nav(i){
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  document.querySelectorAll(".card")[i].classList.add("active");

  document.querySelectorAll(".bottom-nav button").forEach(b=>b.classList.remove("active"));
  document.querySelectorAll(".bottom-nav button")[i].classList.add("active");

  if(i===2){
    document.getElementById("practice").style.display="block";
  }
}

function logout(){
  if(confirm("Are you sure for Exit now?")){
    localStorage.clear();
    location.href="login.html";
  }
}

welcomeMsg.innerText = rightWelcome.innerText = "Welcome Student";
</script>

</body>
</html>
