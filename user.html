<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POADDA | Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #fafafa;
      height: 100vh;
      display: flex;
    }

    /* ===== LEFT PANEL ===== */
    .left-panel {
      width: 30%;
      background: #ffffff;
      padding: 40px 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #e5e5e5;
    }

    .logo {
      width: 160px;
      margin-bottom: 40px;
    }

    .nav-card {
      width: 100%;
      padding: 18px 20px;
      margin-bottom: 20px;
      border-radius: 16px;
      background: #fdfdfd;
      border: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
    }

    .nav-card i {
      font-size: 22px;
      color: #ff4e50;
    }

    .nav-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }

    .nav-card.active {
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      color: #fff;
      border-color: transparent;
    }

    .nav-card.active i {
      color: #fff;
    }

    .caption {
      margin-top: 30px;
      font-size: 24px;
      color: #666;
      text-align: center;
      font-style: italic;
      font-weight: 600
      line-height: 1.4;
    }

    /* ===== RIGHT PANEL ===== */
    .right-panel {
      width: 70%;
      background: #fafafa;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #e0e0e0;
      background: transparent;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .left-panel {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px;
      }

      .logo {
        width: 120px;
        margin-bottom: 0;
      }

      .nav-card {
        width: auto;
        margin-bottom: 0;
      }

      .caption {
        display: none;
      }

      .right-panel {
        width: 100%;
        height: calc(100vh - 120px);
      }
    }
  </style>
</head>

<body>

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <img src="logo.png" alt="POADDA Logo" class="logo">

    <div class="nav-card active" onclick="loadPage('login.html', this)">
      <i class="fa-solid fa-right-to-bracket"></i>
      Login
    </div>

    <div class="nav-card" onclick="loadPage('signup.html', this)">
      <i class="fa-solid fa-user-plus"></i>
      Signup
    </div>

    <div class="caption">
      Practice makes you ready to win
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <iframe id="contentFrame" src="login.html"></iframe>
  </div>

  <script>
    function loadPage(page, element) {
      document.getElementById("contentFrame").src = page;

      document.querySelectorAll(".nav-card").forEach(card => {
        card.classList.remove("active");
      });

      element.classList.add("active");
    }
  </script>

</body>
</html>
